<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
    <div style="padding-left: 20px;" action="main.js">
        <h1 style="padding-top: 20px;">Weather 
            <small class="text-muted">Forecast</small>
        </h1>
        <div>
            <form style="padding-left: 40px; padding-top: 20px; display: flex;" >
                <div>
                <label for="location-city">City</label><br>
                <input type="text" name="location-city" id="location-city">
                </div>

                <div style="padding-left: 40px;">
                <label for="location-country">Country</label><br>
                <input type="text" name="location-country" id="location-country">
                </div>

                <div style="padding-left:20px; ">
                    <br>
                <button name="next-button" type="button" class="btn btn-light">Search</button>
                </div>
            </form>
        </div>
        <br>
    </div>
    <p id="list" style='display: flex; padding-top: 10px;'></p>
    <script type="module" src="dist\index.js"></script>
</body>
</html>
